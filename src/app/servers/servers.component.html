<label>User Name</label>
<input type="text" [(ngModel)]="userName" class="form-control" />
<p>{{userName}}</p>
<button class="btn btn-primary" [disabled]="userName === ''" (click)="userName = ''">Reset</button>
<hr>
<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="showDetails">Name = Mayur</p>
<div *ngFor="let detail of details ; let i = index" [ngStyle]="{backgroundColor : getColorByItem
(i)}" [ngClass]="{colorAfterFifth : (i>=4)}">
  {{detail}}
</div>
